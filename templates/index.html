<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">NepalHomes.com</div>
                <nav>
                    <ul>
                        <li><a href="#">Buy</a></li>
                        <li><a href="#">Rent</a></li>
                        <li><a href="#">Commercial</a></li>
                        <li><a href="#">Agents</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Find Your Dream Home in Nepal</h1>

                    <input type="text" placeholder="Search by location, property type...">

            </div>

        <section class="featured-properties">
            <div class="container">
                <h2>Featured Properties</h2>

                    <div class="property-card">Property 1</div>

    <footer>
        <div class="container">
